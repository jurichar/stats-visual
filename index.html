<!DOCTYPE html>
<html lang="en">
  <head>
    <h1 class="Title"></h1>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- include css file -->
    <link rel="stylesheet" href="./style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="Main">
      <!-- Use main for the main content of the body -->
      <div class="Big_section">
        <section class="Left_section">
          <!-- Use section for each distinct content section -->
          <h2 class="Title_result">Your Result</h2>
          <!-- Use heading for titles -->
          
          <div class="Circle">
            <p class="Big_num">76</p>
            <!-- Use p for text content -->
            <p class="Small_num">of 100</p>
          </div>
          
          <h3 class="Big_text">Great</h3>
          <!-- Use heading for titles -->
          <p class="Text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        
        <section class="Right_section">
          <!-- Use section for each distinct content section -->
          <h2 class="Title_summary">Summary</h2>
          <div class="Line_reaction">
            <div class="Text_icon">
              <image class="Icon" alt="Reaction" src="assets/images/icon-reaction.svg"></image>
              <p class="Text_sum">Reaction</p>
            </div>
            <div class="Score">
              <p class="Score_strong">92&nbsp;</p>
              <p class="Score_weak">/ 100</p>
            </div>
          </div>
          <div class="Line_memory">
            <div class="Text_icon">
            <image class="Icon" alt="Memory" src="assets/images/icon-memory.svg"></image>
            <p class="Text_sum">Memory</p>
            </div>
            <div class="Score">
              <p class="Score_strong">92&nbsp;</p>
              <p class="Score_weak">/ 100</p>
            </div>
                
          </div>
          <div class="Line_verbal">
            <div class="Text_icon">
            <image class="Icon" alt="Verbal" src="assets/images/icon-verbal.svg"></image>
            <p class="Text_sum">Verbal</p>
            </div>
            <div class="Score">
              <p class="Score_strong">92&nbsp;</p>
              <p class="Score_weak">/ 100</p>
            </div>
          </div>
          <div class="Line_visual">
            <div class="Text_icon">
            <image class="Icon" alt="Visual" src="assets/images/icon-visual.svg"></image>
            <p class="Text_sum">Visual</p>
            </div>
            <div class="Score">
              <p class="Score_strong">92&nbsp;</p>
              <p class="Score_weak">/ 100</p>
            </div>
          </div>
          <button class="Continue-Btn">Continue</button>
        </section>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
